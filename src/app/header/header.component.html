<div class="nav-wrapper">
  <nav class="nav-bar">
    <div class="branding">
      <img
        class="img-logo-header"
        src="assets/imgs/logo-for-survey-header.png"
        alt
      />
      <div id="hamburger-menu" *ngIf="isAuthentication">
        <input id="open-menu" type="checkbox" (click)="openMenu()" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="list-items-wrapper" *ngIf="isAuthentication">
      <div
        class="list-items"
        [style.display]="isAuthentication ? 'flex' : 'none'"
      >
        <ul id="menu">
          <li (click)="closeMenu()">
            <a
              id="home-page"
              routerLink="/home-page"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <div *ngIf="isBechelor">
            <div
              [style.display]="isLanguageTH ? 'flex' : 'none'"
              class="bechelor-nav"
            >
              <li (click)="closeMenu()">
                <a
                  id="survey-page"
                  routerLink="/student/bachelor-thai"
                  routerLinkActive="active-link"
                  >Survey</a
                >
              </li>
              <li (click)="closeMenu()">
                <a id="report-page">Report</a>
              </li>
            </div>
          </div>
          
          <div class="user-info-and-sign-out">
            <li>
              <img class="img-user-logo" src="assets/imgs/user.png" alt="user-logo" />
              <span>{{ studentName }}</span>
            </li>
            <li>
              <button (click)="signOut()">SignOut</button>
            </li>
          </div>
          
        </ul>
      </div>
    </div>
  </nav>
</div>
