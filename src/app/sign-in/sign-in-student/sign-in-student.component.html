<div class="sign-in-student-wrapper">
    <div class="sign-in-student-content">

        <div class="sign-in-presentation">
            <img src="assets/imgs/user-and-key.png">
            <!-- <h1>เข้าสู่ระบบ</h1> -->
            <h1>Authentication</h1>
            <!-- <h1>สำหรับบุคลากร</h1> -->
        </div>

        <div class="student-form-content">
            <form [formGroup]="signInStudentFormGroup" (ngSubmit)="onStudentSingInSubmit()">
                <section class="section-input-std-code">
                    <input id="stdCode" type="text" class="input-std-code" placeholder=" " (keyup)="onKeyUpStdCode($event)" formControlName="inputStdCode" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="10">
                    <label class="label-input-std-code">Student Code</label>
                    <span id="stdCode-span-error-message" class="error-message-std-code-hidden">กรุณากรอก รหัสนักศึกษา ให้ถูกต้อง</span>
                </section>

                <section class="section-input-birthday">
                    <input id="birthday" type="text" [value]="tempInputBirthday" placeholder=" " class="input-birthday" readonly>
                    <label id="birthday-label" class="label-input-birthday">Birthday</label>
                    <span id="birthday-span-error-message" class="error-message-birthday-hidden">กรุณากรอก
                        ปี/เดือน/วันเกิด ให้ถูกต้อง</span>
                </section>
                <mat-form-field class="example-full-width" appearance="fill" id="input-birthday-datepicker">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" (dateInput)="onChangeBirthday('input', $event)" (dateChange)="onChangeBirthday('change', $event)" formControlName="inputBirthday">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker startView="multi-year" color="primary"></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="picker.open()" class="btn-birthday"><img class="input-birthday-button-img" src="assets/imgs/calendar.png" alt="calendar"></button>

                <div class="button-and-checkbox">
                    <section class="section-btn-sign-in-student">
                        <button id="btnSignInStudent" class="btn-sign-in-student" disabled="true">Sign in</button>
                    </section>
                    <section class="section-remember-student">
                        <input type="checkbox" class="check-remember-student" formControlName="checkRememberMe" (click)="onCheckRememberMe($event)">
                        <label class="label-remember-student">Remember me</label>
                    </section>
                </div>

            </form>
        </div>

    </div>
</div>
